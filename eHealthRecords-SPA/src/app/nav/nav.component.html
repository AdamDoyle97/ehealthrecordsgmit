          <a class="nav-link" [routerLink]="['/lists']"><i class="fa fa-user-md"></i> Doctor</a>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']"><i class="fa fa-address-book"></i> Message</a>
        </li>
        </ul>
